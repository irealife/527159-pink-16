<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="page-header">
        <div class="main-nav__wrapper-desktop-form">
          <nav class="main-nav main-nav--closed main-nav--nojs">
            <div class="main-nav__wrapper">
              <div class="main-nav__logo">
                <svg class="main-nav__logo-general" width="145px" height="23px">
                  <use xlink:href="img/sprite.svg#logo-main"></use>
                </svg>
                <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
              </div>
              <ul class="main-nav__list site-list">
                <li class="site-list__item site-list__item--active">
                  <a class="site-list__link" href="index.html">Главная</a>
                </li>
                <li class="site-list__item">
                  <a class="site-list__link" href="photo.html">Фотографии</a>
                </li>
                <li class="site-list__item">
                  <a class="site-list__link">Конкурс</a>
                </li>
                <li class="site-list__item">
                  <a class="site-list__link" href="www.htmlacademy.ru">HTML Academy</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

        <main class="page-form">
          <div class="page-form__background">
            <div class="page-form__wrapper">
              <h1 class="page-form__competition">Конкурс на самое безбашенное путешествие с Пинк</h1>
            </div>
          </div>
        </main>

        <footer class="page-footer-index">
          <div class="page-footer-index__wrapper">
            <div class="page-footer__logo">
                <svg class="page-footer__logo-icon" width="147" height="40">
                  <use xlink:href="img/sprite.svg#logo-footer"></use>
                </svg>
            </div>
            <div class="page-footer__social social">
              <ul class="social__list">
                <li class="social__item">
                  <a class="social__link" href="#" aria-label="Мы в твиттере">
                    <svg class="social__icon-twitter" width="18" height="18">
                      <use xlink:href="img/sprite.svg#icon-twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#" aria-label="Мы в Фейсбуке">
                    <svg class="social__icon-facebook" width="18" height="18">
                      <use xlink:href="img/sprite.svg#icon-facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#" aria-label="Мы в youtube">
                    <svg class="social__icon-youtube" width="18" height="18">
                      <use xlink:href="img/sprite.svg#icon-youtube"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
            <div class="page-footer__copyright copyright">
              <b class="copyright__text">Разработано</b>
              <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
                <svg width="27" height="34">
                  <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
                </svg>
              </a>
            </div>
          </div>
        </footer>
    </div>

    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>

  </body>
</html>
